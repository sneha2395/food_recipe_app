<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find meals for your Ingredients</h2>
                <blockquote>Real food doesn't have ingredients, real food is the ingredients.
                    <cite>-jamie Oliver</cite> </blockquote>
                <div class="meal-search-box">
                    <input type ="text" class="search-content" placeholder ="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title" >Your Results here:</h2>
                <div id="meal">
                    <!-- meal-item -->
                
                <div class="meal-item">
                    <div class="meal-img">
                  <img src="food.jpg" alt=""/>
                    </div>
                    <div class="meal-name">
                        <h3>pizza</h3>
                        <a href="#"class="recipe-btn">Get recipe</a>
                    </div>
                </div>
                .
                <!-- end of meal-item -->
            </div>
            </div>
        </div>
    </div>
    
 <script src="script.js"></script>    
</body>
</html>
